{% extends "base.html" %}

{% block content %}
<p id="linkmsg">Oh, here is the short url: </p>
<p id="linkurl"> {{ url }} </p>

<!-- Gets the QR code for the shortened link -->
<div id="qrcode">
<img src="https://api.qrserver.com/v1/create-qr-code/?data={{ url }}&amp;size=180x180" title="qr-code" />
</div>
{% endblock %}
