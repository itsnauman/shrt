<!-- Inherits from base.html -->

{% extends "base.html" %}
{% block content %}
    <!-- Get all the flashed messages generated by routes -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Pure form library implemented here -->
<form  class="pure-form" action="/form" method="post">
    <fieldset>
        Link to shorten? <input type="url" name="url" placeholder="Enter link here" required><br>
        <div class="btn">
            <button type="submit" class="pure-button pure-button-primary" id="submit">Shorten</button>
        </div>
    </fieldset>
</form>
{% endblock %}
